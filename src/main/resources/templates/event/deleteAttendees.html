<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Attendees from Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #ff4444;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #bbb;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #ff4444;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff3333;
        }

        a {
            color: #bbb;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            color: #ff4444;
        }
    </style>
</head>
<body>
<h2>Delete Attendees from Event</h2>

<form th:action="@{/events/{eventId}/deleteAttendees(eventId=${event.id})}" method="post">
    <label for="attendeeIds">Select Attendees to Delete:</label>
    <select id="attendeeIds" name="attendeeIds" multiple="multiple">
        <option th:each="attendee : ${event.attendees}" th:value="${attendee.id}" th:text="${attendee.username}"></option>
    </select>
    <button type="submit">Delete Attendees</button>
</form>


</body>
</html>
